---
extends: airbnb
parser: babel-eslint
rules:
  max-len:
    - error
    - 800
  global-require:
    - 0
# globals:
  # DEV: true
  # window: true
  # document: true
  # _: true
  # localStorage: true
  # lib: true
  # describe: true
  # it: true
  # Component: true
  # Toast: true
  # React: true
  # navigator: true
  # PropTypes: true
  # moment: true
  # __REDUX_DEVTOOLS_EXTENSION__: true
# env:
  # es6: true
  # browser: true
plugins:
# - react
- import
parserOptions:
  ecmaVersion: 7
  sourceType: module
  ecmaFeatures:
    jsx: true
    modules: true
    experimentalObjectRestSpread: true
